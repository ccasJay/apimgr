name: CI/CD Pipeline

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  release:
    types: [ created ]

env:
  GO_VERSION: 1.21

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install linting tools
        run: |
          go install golang.org/x/lint/golint@latest
          go install honnef.co/go/tools/cmd/staticcheck@latest
          go install github.com/securego/gosec/cmd/gosec@latest

      - name: Run go fmt
        run: go fmt ./...

      - name: Run golint
        run: golint -set_exit_status ./...

      - name: Run staticcheck
        run: staticcheck ./...

      - name: Run gosec
        run: gosec ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run unit tests
        run: go test -v -cover ./config ./internal/...

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [ lint, test ]
    if: github.event_name != 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build for Linux
        run: GOOS=linux GOARCH=amd64 go build -o apimgr-linux-amd64

      - name: Build for macOS
        run: GOOS=darwin GOARCH=amd64 go build -o apimgr-darwin-amd64

      - name: Build for Windows
        run: GOOS=windows GOARCH=amd64 go build -o apimgr-windows-amd64.exe

      - name: Clean up
        run: rm -f apimgr-*

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [ lint, test ]
    if: github.event_name == 'release'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install goreleaser
        run: go install github.com/goreleaser/goreleaser@latest

      - name: Run goreleaser
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: goreleaser release --clean
